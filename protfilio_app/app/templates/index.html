<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cowsay Tool Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-xl space-y-6">
    <h1 class="text-2xl font-bold text-center">🐮 Cowsay Tool Manager</h1>

    <form id="toolForm" class="space-y-4">
      <input type="text" name="name" placeholder="Tool name" class="w-full border rounded px-3 py-2" required />
      <input type="text" name="definition" placeholder="Definition" class="w-full border rounded px-3 py-2" />
      
      <div class="flex gap-2">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Add / Update</button>
        <button type="button" id="deleteBtn" class="bg-red-600 text-white px-4 py-2 rounded">Delete</button>
        <button type="button" id="fetchBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Search</button>
      </div>
    </form>

    <div id="result"
        class="inline-block bg-gray-800 text-green-400 px-8 py-6 rounded text-sm font-mono whitespace-pre">
      {{ cow_message }}
    </div>




  </div>

<script src="https://yuvalm-static.s3.ap-south-1.amazonaws.com/script.js"></script>

</body>
</html>
